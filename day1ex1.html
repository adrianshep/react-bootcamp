<!DOCTYPE html>
<html>
<head>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
  <div id='app'></div>

  <script type='text/babel'>
    const image = 'https://avatars0.githubusercontent.com/u/2933430?v=3&s=460'
    const name = 'Tyler McGinnis'
    const username = 'tylermcginnis'

    function ImageComponent(props) {
      return <img src={props.image} />
    }

    function NameComponent(props) {
      return <h1>Name: {props.name}</h1>
    }

    function UsernameComponent(props) {
      return <h3>username: {props.username}</h3>
    }

    function Badge() {
      return (
        <div>
          <ImageComponent image={image} />
          <NameComponent name={name} />
          <UsernameComponent username={username} />
      </div>
      )
    }

    ReactDOM.render(
      <Badge />,
      document.getElementById('app')
    );
