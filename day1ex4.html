<!DOCTYPE html>
<html>
<head>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <div id='app'></div>

  <script>
  const image = 'https://avatars0.githubusercontent.com/u/2933430?v=3&s=460'
  const name = 'Tyler McGinnis'
  const username = 'tylermcginnis'

  function AvatarComponent(props) {
    return <img src={props.image} />
  }

  function LabelComponent(props) {
    return <h1>Name: {props.name}</h1>
  }

  function ScreennameComponent(props) {
    return <h3>Username: {props.username}</h3>
  }

  function Badge() {
    return (
      <div>
        <AvatarComponent image={image} />
        <LabelComponent name={name} />
        <ScreennameComponent username={username} />
      </div>
    )
  }

  ReactDOM.render(
    <Badge />,
    document.getElementById('app')
  )

  </script>
</body>
</html>
