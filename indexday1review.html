<!DOCTYPE html>
<html>
<head>
  <title>First React App</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
  </script>
  <!-- Babel converts jsx into js: -->
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
  <div id='app'></div>

<!-- Day 1 Review
difference between component and element:
component (here a function) returns an element
 -->
<script type='text/babel'>
  // access the prop in the component here:
  function App(props) {
    return (
      <div>
        Hello {props.name}
      </div>
    )
  }

// getting data into props:
  ReactDOM.render(
/* pass in prop we want here:
  <App /> creates an element
  name='Tyler' is the prop
*/
  <App name='Tyler' />,
    document.getElementById('app')
  )

</script>
</body>
</html>
