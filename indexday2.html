<!DOCTYPE html>
<html>
<head>
  <title>First React App</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
  <div id='app'></div>

  <script type='text/babel'>
    function FriendsList(props) {
      return (
        <ul>
          {props.list.map((name) => (
            <li key={name}>
              {name}
            </li>
          ))}
        </ul>
      )
    }

/*

definition: a component is a function or a class which
optionally accepts input and returns a React element

if you want to have state that is managed by a React component,
you need to use a class component rather than a functional component

therefore, change App from functional component to a class
component

using a functional component, return is the UI of the component

using a class component, you can specify what the UI is going to be
by the render method

*/

    class App extends React.Component {
      constructor(props) {
//  when using constructor always call super
        super(props)

        this.state = {
          friends: ['Jordyn', 'Mikenzi', 'Jake']
        }
      }
      render() {
//        const friends = ['Jordyn', 'Mikenzi', 'Jake']
        return (
          <div>
            <FriendsList list={this.state.friends} />
          </div>
        )
      }
    }

    // function App() {
    //   const friends = ['Jordyn', 'Mikenzi', 'Jake']
    //
    //   return (
    //     <div>
    //       <FriendsList list={friends} />
    //     </div>
    //   )
    // }

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
